<!doctype html>
<html lang="en">
  <head>
    <!-- Basic Meta -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO -->
    <title>Govindapriya Korni | Senior Frontend Developer (React & React Native)</title>
    <meta
      name="description"
      content="Govindapriya Korni is a Senior Frontend Developer with 2+ years of experience in React, React Native, and JavaScript. Explore projects, skills, and professional experience."
    />
    <meta name="keywords" content="Frontend Developer, React Developer, React Native Developer, JavaScript Developer, Portfolio, Govindapriya Korni" />
    <meta name="author" content="Govindapriya Korni" />

    <!-- Open Graph (for LinkedIn, Facebook, WhatsApp) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Govindapriya Korni | Senior Frontend Developer" />
    <meta property="og:description" content="Portfolio of Govindapriya Korni showcasing React, React Native projects and frontend expertise." />
    <meta property="og:url" content="https://your-portfolio-url.com" />
    <meta property="og:image" content="https://your-portfolio-url.com/preview.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Govindapriya Korni | Senior Frontend Developer" />
    <meta name="twitter:description" content="Frontend Developer specializing in React and React Native." />
    <meta name="twitter:image" content="https://your-portfolio-url.com/preview.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://your-portfolio-url.com" />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  </head>

  <body class="overscroll-none bg-slate-950">
    <div id="root"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
